name: Release

run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  prepare:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      version: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Update version files
        shell: bash
        run: bash scripts/update-version.sh "${{ inputs.version }}"

      - name: Create git tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml src-tauri/Cargo.lock

          if git diff --staged --quiet; then
            echo "Error: No changes detected after updating version files"
            exit 1
          fi

          git commit -m "chore: bump version to ${{ inputs.version }}"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin HEAD
          git push origin "v${{ inputs.version }}"

  build:
    needs: prepare
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
    runs-on: ${{ matrix.platform }}
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache oas3-gen
        id: cache-oas3-gen
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/oas3-gen
            ~/.cargo/bin/oas3-gen.exe
          key: ${{ runner.os }}-oas3-gen-0.22.1

      - name: Install oas3-gen
        if: steps.cache-oas3-gen.outputs.cache-hit != 'true'
        run: cargo install oas3-gen --version 0.22.1

      - name: Cache tauri-typegen
        id: cache-tauri-typegen
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-tauri-typegen
            ~/.cargo/bin/cargo-tauri-typegen.exe
            ~/.cargo/bin/tauri-typegen
            ~/.cargo/bin/tauri-typegen.exe
          key: ${{ runner.os }}-tauri-typegen-0.3.4

      - name: Install tauri-typegen
        if: steps.cache-tauri-typegen.outputs.cache-hit != 'true'
        run: cargo install tauri-typegen --version 0.3.4

      - name: Generate ESI client
        shell: bash
        run: bash scripts/generate-esi.sh

      - name: Get pnpm store directory
        shell: bash
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate TypeScript bindings
        run: pnpm typegen

      - name: Generate route tree
        run: pnpm generate-route-tree

      - name: Type check
        run: pnpm typecheck

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVE_CLIENT_ID: ${{ secrets.EVE_CLIENT_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v${{ needs.prepare.outputs.version }}
          releaseName: 'Skillmon v${{ needs.prepare.outputs.version }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
