name: Build Adhoc

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'All'
        type: choice
        options:
          - All
          - Windows
          - Linux
          - macOS

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform_name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - platform_name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform_name: macOS
            os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    # Only run if 'All' is selected or the specific platform is selected
    if: |
      github.event.inputs.platform == 'All' ||
      github.event.inputs.platform == matrix.platform_name
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache oas3-gen
        id: cache-oas3-gen
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/oas3-gen
            ~/.cargo/bin/oas3-gen.exe
          key: ${{ runner.os }}-oas3-gen-0.22.1

      - name: Install oas3-gen
        if: steps.cache-oas3-gen.outputs.cache-hit != 'true'
        run: cargo install oas3-gen --version 0.22.1

      - name: Cache tauri-typegen
        id: cache-tauri-typegen
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-tauri-typegen
            ~/.cargo/bin/cargo-tauri-typegen.exe
            ~/.cargo/bin/tauri-typegen
            ~/.cargo/bin/tauri-typegen.exe
          key: ${{ runner.os }}-tauri-typegen-0.3.4

      - name: Install tauri-typegen
        if: steps.cache-tauri-typegen.outputs.cache-hit != 'true'
        run: cargo install tauri-typegen --version 0.3.4

      - name: Generate ESI client
        shell: bash
        run: bash scripts/generate-esi.sh

      - name: Get pnpm store directory
        shell: bash
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate TypeScript bindings
        run: pnpm typegen

      - name: Type check
        run: pnpm typecheck

      - name: Build Tauri app
        env:
          EVE_CLIENT_ID: ${{ secrets.EVE_CLIENT_ID }}
        run: pnpm tauri build

      - name: Upload installer (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skillmon-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload bundle (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skillmon-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload bundle (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skillmon-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
